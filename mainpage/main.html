<!DOCTYPE html>
<html>
  <head>
    <title>마음이음</title>
    <meta charset="utf-8" />
    <link href="main.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>

  <body>
    <!-- nav바 -->
    <nav class="navbar">
      <div class="navbar__logo">
        <a href="../mainpage/main.html"
          ><img src="../image/logo_white.png" width="145px" height="62px"
        /></a>
      </div>
      <ul class="navbar__menu">
        <li class="writing"><a href="#">일기쓰기</a></li>
        <li class="analysis"><a href="#">감정분석</a></li>
        <li class="login"><a href="../login/login.html">로그인/회원가입</a></li>
      </ul>
    </nav>

    <div class="calendar_top">
      <div class="nickname_title">
        <div class="nickname1">유저닉네임1</div>
        <div class="heart">♥</div>
        <div class="nickname2">유저닉네임2</div>
      </div>
      <div class="ward">
        <img
          class="backward"
          src="../image/backward.png"
          width="18px"
          height="32px"
        />
        <img
          class="forward"
          src="../image/forward.png"
          width="18px"
          height="32px"
        />
      </div>
    </div>

    <div class="calendar">
      <div class="calendar_header">
        <div class="ym-wrapper">
          <span class="year"></span>년 <span class="month"></span>월
        </div>
      </div>
      <div class="calendar_main">
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <div class="dates"></div>
      </div>
    </div>

    <div class="calendar_bottom">000일 째, 사랑 중♡</div>

    <!-- footer -->
    <div class="wrapper"></div>
    <footer>ⓒ 마음이음. 2023 All rights reserved.</footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
